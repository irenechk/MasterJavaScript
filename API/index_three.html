<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Elements</title>
    <style>
        .span-color{
            color:red;
        }
    </style>
</head>
<body>
    <div id = "box" class = "section">
        Hello
        <span>earth</span>
        <button id="btn">update color</button>

    </div>
    <script>
        let spanTag=document.querySelector('span');
        let btn= document.querySelector('#btn')
        //adding a fxn using arrow fxn
        btn.addEventListener('click',() =>{
            /* spanTag.style='color:red' */
            spanTag.classList.toggle('span-color')

        })
        // event listener takes event is and wht tht event will be doing

    
    </script>
