<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch API</title>
</head>
<body>

<script>
    // Using fetch with .then()
    fetch("https://jsonplaceholder.typicode.com/posts/3")
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            console.log(data);
        });

    // Using async / await
    async function getData() {
        let request = await fetch("https://jsonplaceholder.typicode.com/posts/3");
        let response = await request.json();
        console.log(response);
    }

    getData();
</script>

</body>
</html>

<!-- What this code does (quickly):

Fetches data from JSONPlaceholder API

Shows two ways to handle async data:

.then() chaining

async / await

Prints the fetched post object in the console -->
