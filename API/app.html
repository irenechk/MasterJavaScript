<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake App</title>
</head>
<body>
    <button onclick="makeCake()"> make a cake</button>
    <button onclick="orderCake()"> order a cake</button>
    <button onclick="orderBurger()"> order a burger</button>
    <script>
        function makeCake(){
            setTimeout(() => {
             console.log("adding items");   
            },2000);
            
            setTimeout(() =>{
            console.log("baking cake");
            },5000);

            setTimeout(() =>{
            console.log("cake is ready");
            },7000);
        }

        function cakes (){
            return new Promise((resolve,error) =>{
                setTimeout(() =>{
                    resolve("cake is ready");
                
            },2000);
            });
        }

        function orderCake(){
            console.log("ordering a cake");

            cakes().then((msg)=>console.log(msg));
        }

        async function orderBurger(){
            console.log("ordering a burger")

            let msg=await cakes();
            console.log(msg);
        
        }
    </script>
</body>
</html>
